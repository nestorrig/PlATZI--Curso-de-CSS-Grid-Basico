<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1>Check the<br>best food</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                <button>Book a table</button>
            </div>
            <img class="hero__image" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de pasta con salsa y vegetales">
        </section>
        <section class="dishes">
            <h2>Our services</h2>
            <div class="dishes__grid">
                <img class="dishes__item dishes__item--big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="">
                <img class="dishes__item dishes__item--small" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="">
                <img class="dishes__item dishes__item--small" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="">
                <img class="dishes__item dishes__item--small" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="">
                <img class="dishes__item dishes__item--small" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
